<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossly Pattern Editor</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div id="crossly-container">
        <div id="crossly">

            <!-- front canvas side -->
            <div id="front-side-container" class="side-container front">

                <!-- top-left menu -->
                <div class="top-floating-menu">
                    <button class="action-button" data-action="open-home">
                        <img src="./icons/home.svg" />
                    </button>
                    <button class="action-button" data-action="open-user">
                        <img src="./icons/user.svg" />
                    </button>
                    <label id="pattern">flower</label>
                </div>

                <!-- top-right menu -->
                <div class="top-floating-menu right">
                    <button class="action-button" data-action="undo">
                        <img src="./icons/undo.svg" />
                    </button>
                    <button class="action-button" data-action="redo">
                        <img src="./icons/redo.svg" />
                    </button>
                    <button class="action-button" data-action="split">
                        <img src="./icons/split.svg" />
                    </button>
                </div>

                <!-- centered-left menu -->
                <div class="left-floating-menu">
                    <div>
                        <img src="./icons/palette.svg" />
                    </div>
                    <div class="color-button-group">
                        <button class="color-button" data-color="1"></button>
                        <button class="color-button" data-color="2"></button>
                        <button class="color-button" data-color="3"></button>
                        <button class="color-button" data-color="4"></button>
                        <button class="color-button" data-color="5"></button>
                        <button class="action-button" data-action="add">
                            <img src="./icons/add.svg" />
                        </button>
                    </div>
                </div>

                <!-- bottom-right menu -->
                <div class="bottom-floating-menu">
                    <button class="action-button" data-action="zoom-in">
                        <img src="./icons/zoomin.svg" />
                    </button>
                    <label id="zoom-level"></label>
                    <button class="action-button" data-action="zoom-out">
                        <img src="./icons/zoomout.svg" />
                    </button>
                    <button class="action-button" data-action="open-feedback">
                        <img src="./icons/feedback.svg" />
                    </button>
                </div>

                <!-- front canvas -->
                <div id="front-input" tabindex="0">
                    <canvas id="front-fabric"></canvas>
                    <canvas id="front-stitch"></canvas>
                    <svg id="front-cue" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
            </div>

            <!-- back canvas side -->
            <div id="back-side-container" class="side-container back">

                <!-- top-right menu -->
                <div class="top-floating-menu right">
                    <button class="action-button" data-action="close">
                        <img src="./icons/close.svg" />
                    </button>
                </div>

                <!-- back canvas -->
                <div id="back-input">
                    <canvas id="back-fabric"></canvas>
                    <canvas id="back-stitch"></canvas>
                    <svg id="back-cue" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./code/main.js"></script>
</body>

</html>
