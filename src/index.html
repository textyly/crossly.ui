<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="crossly">
        <!-- Left: Active Canvas -->
        <div id="input" tabindex="0">
            <canvas id="fabric"></canvas>
            <canvas id="stitch"></canvas>
            <svg id="cue" xmlns="http://www.w3.org/2000/svg"> </svg>
        </div>
        <!-- Right: Back View -->
        <div id="back">
            <canvas id="back-fabric"></canvas>
            <canvas id="back-stitch"></canvas>
        </div>
    </div>
    <script type="module" src="./code/main.js"></script>
</body>

</html>
