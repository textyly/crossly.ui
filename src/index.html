<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossly Pattern Editor</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div id="crossly-container">
        <div id="crossly">
            <!-- FRONT SIDE -->
            <div class="side-container">
                <!-- Top-left menu -->
                <div class="top-floating-menu">
                    <button>Home</button>
                    <button>User</button>
                    <button>Current Pattern</button>
                </div>
                <!-- Top-right menu -->
                <div class="top-floating-menu right">
                    <button>Undo</button>
                    <button>Redo</button>
                    <button>Full Screen</button>
                </div>
                <!-- Left menu -->
                <div class="left-floating-menu">
                    <button class="color-button" data-color="green">Green</button>
                    <button class="color-button" data-color="red">Red</button>
                    <button class="color-button" data-color="blue">Blue</button>
                    <button>Palette</button>
                </div>
                <!-- Bottom-right menu -->
                <div class="bottom-floating-menu">
                    <button>ZoomIn</button>
                    <button>ZoomOut</button>
                    <button>Feedback</button>
                </div>

                <!-- Canvases -->
                <div id="front-input" tabindex="0">
                    <canvas id="front-fabric"></canvas>
                    <canvas id="front-stitch"></canvas>
                    <svg id="front-cue" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
            </div>

            <!-- BACK SIDE -->
            <div class="side-container">
                <!-- 4 menus can be enabled by just copy/paste from the 'FRONT SIDE' html (above) -->

                <!-- Canvases -->
                <div id="back-input">
                    <canvas id="back-fabric"></canvas>
                    <canvas id="back-stitch"></canvas>
                    <svg id="back-cue" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./code/main.js"></script>
</body>

</html>
