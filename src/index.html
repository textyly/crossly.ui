<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crossly Pattern Editor</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
    <div id="crossly-container">
        <div id="crossly">
            <!-- FRONT SIDE -->
            <div class="side-container">
                <!-- Top-left menu -->
                <div class="top-floating-menu">
                    <button>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7"></path>
                            <path d="M9 22V12h6v10"></path>
                        </svg>
                    </button>
                    <button>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
                            <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </button>
                    <label>flower</label>
                </div>

                <!-- Top-right menu -->
                <div class="top-floating-menu right">
                    <button class="action-button" data-action="undo">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 12h18"></path>
                            <path d="M3 12l6 6"></path>
                            <path d="M3 12l6-6"></path>
                        </svg>
                    </button>
                    <button class="action-button" data-action="redo">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12H3"></path>
                            <path d="M21 12l-6-6"></path>
                            <path d="M21 12l-6 6"></path>
                        </svg>
                    </button>
                    <button>
                        <svg fill="#5f5f5f" width="22" height="22" viewBox="0 0 32 32" id="icon">
                            <g stroke-width="0"></g>
                            <g stroke-linecap="round" stroke-linejoin="round"></g>
                            <g>
                                <rect x="15" y="4" width="2" height="24"></rect>
                                <path
                                    d="M10,7V25H4V7h6m0-2H4A2,2,0,0,0,2,7V25a2,2,0,0,0,2,2h6a2,2,0,0,0,2-2V7a2,2,0,0,0-2-2Z">
                                </path>
                                <path
                                    d="M28,7V25H22V7h6m0-2H22a2,2,0,0,0-2,2V25a2,2,0,0,0,2,2h6a2,2,0,0,0,2-2V7a2,2,0,0,0-2-2Z">
                                </path>
                            </g>
                        </svg>
                    </button>
                    <button>
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3"></path>
                            <path d="M16 3h3a2 2 0 0 1 2 2v3"></path>
                            <path d="M8 21H5a2 2 0 0 1-2-2v-3"></path>
                            <path d="M16 21h3a2 2 0 0 0 2-2v-3"></path>
                        </svg>
                    </button>
                </div>

                <!-- Left menu -->
                <div class="left-floating-menu">
                    <button>
                        <svg width="22" height="22" viewBox="0 0 0.66 0.66" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M0.22 0.289a0.041 0.041 0 1 1 -0.083 0 0.041 0.041 0 0 1 0.083 0" fill="#5f5f5f" />
                            <path d="M0.289 0.22a0.041 0.041 0 1 0 0 -0.083 0.041 0.041 0 0 0 0 0.083" fill="#5f5f5f" />
                            <path d="M0.468 0.179a0.041 0.041 0 1 1 -0.083 0 0.041 0.041 0 0 1 0.083 0"
                                fill="#5f5f5f" />
                            <path d="M0.206 0.468a0.041 0.041 0 1 0 0 -0.083 0.041 0.041 0 0 0 0 0.083"
                                fill="#5f5f5f" />
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0.028 0.33C0.028 0.163 0.163 0.028 0.33 0.028c0.164 0 0.302 0.12 0.302 0.275v0c0 0.015 0 0.039 -0.009 0.068 -0.023 0.076 -0.106 0.096 -0.17 0.08 -0.013 -0.003 -0.027 -0.007 -0.04 -0.011 -0.022 -0.006 -0.042 0.013 -0.038 0.034l0.009 0.044 0.003 0.019c0.008 0.049 -0.03 0.099 -0.085 0.092 -0.093 -0.012 -0.162 -0.048 -0.208 -0.102C0.048 0.472 0.028 0.403 0.028 0.33m0.302 -0.247a0.247 0.247 0 0 0 -0.247 0.247c0 0.063 0.018 0.118 0.054 0.16 0.036 0.042 0.092 0.073 0.174 0.083 0.013 0.002 0.027 -0.01 0.024 -0.028l-0.003 -0.018 -0.009 -0.043c-0.013 -0.063 0.048 -0.114 0.107 -0.097 0.012 0.004 0.025 0.007 0.038 0.01 0.049 0.013 0.093 -0.007 0.104 -0.042 0.006 -0.021 0.006 -0.039 0.006 -0.053 0 -0.12 -0.108 -0.22 -0.247 -0.22"
                                fill="#5f5f5f" />
                        </svg>
                    </button>
                    <button class="color-button" data-color="green">1</button>
                    <button class="color-button" data-color="red">2</button>
                    <button class="color-button" data-color="blue">3</button>
                </div>

                <!-- Bottom-right menu -->
                <div class="bottom-floating-menu">
                    <button class="action-button" data-action="zoom-in">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="11" y1="8" x2="11" y2="14"></line>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <label>80%</label>
                    <button class="action-button" data-action="zoom-out">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="8" y1="11" x2="14" y2="11"></line>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <button>
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#5f5f5f" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Canvases -->
                <div id="front-input" tabindex="0">
                    <canvas id="front-fabric"></canvas>
                    <canvas id="front-stitch"></canvas>
                    <svg id="front-cue" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
            </div>

            <!-- BACK SIDE -->
            <div class="side-container">
                <div class="top-floating-menu right">
                    <button class="action-button" data-action="undo">
                        <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                            <g stroke-width="0"></g>
                            <g stroke-linecap="round" stroke-linejoin="round"></g>
                            <g>
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M5.29289 5.29289C5.68342 4.90237 6.31658 4.90237 6.70711 5.29289L12 10.5858L17.2929 5.29289C17.6834 4.90237 18.3166 4.90237 18.7071 5.29289C19.0976 5.68342 19.0976 6.31658 18.7071 6.70711L13.4142 12L18.7071 17.2929C19.0976 17.6834 19.0976 18.3166 18.7071 18.7071C18.3166 19.0976 17.6834 19.0976 17.2929 18.7071L12 13.4142L6.70711 18.7071C6.31658 19.0976 5.68342 19.0976 5.29289 18.7071C4.90237 18.3166 4.90237 17.6834 5.29289 17.2929L10.5858 12L5.29289 6.70711C4.90237 6.31658 4.90237 5.68342 5.29289 5.29289Z"
                                    fill="#5f5f5f"></path>
                            </g>
                        </svg>
                    </button>
                </div>

                <div id="back-input">
                    <canvas id="back-fabric"></canvas>
                    <canvas id="back-stitch"></canvas>
                    <svg id="back-cue" xmlns="http://www.w3.org/2000/svg"></svg>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./code/main.js"></script>
</body>

</html>
